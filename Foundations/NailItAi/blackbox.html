<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail It</title>
  <link rel="stylesheet" href="blackbox.css"> 
</head>
<body>
  <header>
    <h1>Nail It</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          <form>
            <input type="text" placeholder="Search..." />
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Sites Dashboard</h2>
      <ul id="siteList">
        <li>Mombasa <span class="delete">Delete</span></li>
        <li>Cape Town <span class="delete">Delete</span></li>
        <li>Rabat <span class="delete">Delete</span></li>
        <li>Algiers <span class="delete">Delete</span></li>
        </ul>
      <button id="addSite">Add Site</button>
    </aside>

    <section>
      <h2>Materials</h2>
      <table>
        <thead>
          <tr>
            <th>Materials Name</th>
            <th>Number</th>
            <th>Units</th>
            <th>Last Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="materialsList">
          <tr>
            <td>Cement</td>
            <td>23</td>
            <td>Bags</td>
            <td>2023-10-26</td>
            <td>
              <span class="update">Update</span>
              <span class="delete">Delete</span>
            </td>
          </tr>
          <tr>
            <td>Wheelbarrows</td>
            <td>4</td>
            <td>Units</td>
            <td>2023-10-27</td>
            <td>
              <span class="update">Update</span>
              <span class="delete">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
      <button id="addMaterial">Add Material</button>
    </section>
  </main>
  <script src="blackbox.js"></script>
</body>
</html>
