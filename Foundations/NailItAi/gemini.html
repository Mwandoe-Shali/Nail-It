<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail It - Construction Site Inventory</title>
    <link rel="stylesheet" href="gemini.css">
</head>
<body>
    <header>
        <nav>
            <h1>Nail It</h1>
            <button id="search-btn">Search</button>
        </nav>
    </header>
    <main>
        <aside>
            <h3>Sites Dashboard</h3>
            <ul id="sites-list">
                <li>
                    <span>Mombasa</span>
                    <button class="delete-site-btn">Delete</button>
                </li>
                <li>
                    <span>Cape Town</span>
                    <button class="delete-site-btn">Delete</button>
                </li>
                </ul>
            <button id="add-site-btn">Add Site</button>
        </aside>
        <section id="materials-container">
            <h2>Materials</h2>
            <table>
                <thead>
                    <tr>
                        <th>Material Name</th>
                        <th>Quantity</th>
                        <th>Units</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cement</td>
                        <td>23</td>
                        <td>Bags</td>
                        <td>2024-05-25</td>
                        <td>
                            <button class="update-material-btn">Update</button>
                            <button class="delete-material-btn">Delete</button>
                        </td>
                    </tr>
                    </tbody>
            </table>
            <button id="add-material-btn">Add Material</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nail It</p>
    </footer>
</body>
</html>
